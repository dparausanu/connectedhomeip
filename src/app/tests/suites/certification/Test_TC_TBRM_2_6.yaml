name:
    "[TC-TBRM-2.6] Verify configuration of Network Commissioning Cluster when
    Thread Border Router endpoint which support Secondary Network Interface
    device type is used to configure Thread network"

PICS:
    - TBRM.S

config:
    nodeId: 1
    cluster: Thread Border Router Management
    endpoint: 2
    PIXIT.TBRM.THREAD_ACTIVE_DATASET:
        type: octet_string
        defaultValue: "hex:0e08000000000001000035060004001fffe00708fd82b7cd966fd80604107cbe11f0b4e6276276877c7467b8d8550c0402a0f7f8000300001901025b3502085b35dead5b35beef030435623335051000112233445566778899aabbccddeeff"
    PIXIT.TBRM.THREAD_EXTENDED_PANID:
        type: octet_string
        defaultValue: "hex:5b35dead5b35beef"

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: DelayCommands
      command: WaitForCommissionee
      arguments:
          values:
              - name: nodeId
                value: nodeId

    - label:
          "Step 2: TH sends ArmFailSafe command to the DUT with
          ExpiryLengthSeconds set to 120"
      cluster: "General Commissioning"
      command: "ArmFailSafe"
      endpoint: 0
      arguments:
          values:
              - name: "ExpiryLengthSeconds"
                value: 120
              - name: "Breadcrumb"
                value: 1
      response:
          values:
              - name: "ErrorCode"
                value: 0
              - name: "DebugText"
                value: ""

    - label:
          "Step 3: In a CASE session, TH sends command SetActiveDatasetRequest
          to DUT with ActiveDataset: PIXIT.TBRM.THREAD_ACTIVE_DATASET"
      command: SetActiveDatasetRequest
      arguments:
          values:
              - name: ActiveDataset
                value: PIXIT.TBRM.THREAD_ACTIVE_DATASET

    - label: "Step 4: TH sends CommissioningComplete command to the DUT"
      cluster: "General Commissioning"
      command: "CommissioningComplete"
      endpoint: 0
      response:
          values:
              - name: "ErrorCode"
                value: 0 # SUCCESS

    - label: "Step 5: TH read LastNetworkID attribute from DUT"
      command: "readAttribute"
      cluster: "Network Commissioning"
      attribute: "LastNetworkID"
      response:
          value: PIXIT.TBRM.THREAD_EXTENDED_PANID
          constraints:
              type: octet_string

    - label:
          "Step 6: TH read MaxNetworks attribute from Network Commissioning
          Cluster"
      cluster: NetworkCommissioning
      command: readAttribute
      attribute: MaxNetworks
      response:
          value: 1

    - label: "Step 7: TH reads the InterfaceEnabled attribute from the DUT"
      command: readAttribute
      attribute: InterfaceEnabled
      response:
          value: true
